services:
  braiins-pool-mcp:
    build: .
    image: braiins-pool-mcp-server
    stdin_open: true
    tty: false
    environment:
      - BRAIINS_API_KEY=${BRAIINS_API_KEY}
      - BRAIINS_API_BASE_URL=${BRAIINS_API_BASE_URL:-https://pool.braiins.com/api/v1}
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-pretty}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
