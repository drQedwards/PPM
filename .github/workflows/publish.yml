name: Publish to PPM Registry

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build wheel
        run: python -m build --wheel --outdir ./wheelhouse

      - name: Publish via ppm
        run: |
          python Ppm-lib/Ppm-cli.py publish \
            --registry "$PPM_REGISTRY_URL" \
            --token    "$PPM_REGISTRY_TOKEN" \
            --wheelhouse ./wheelhouse
        env:
          PPM_REGISTRY_URL:   ${{ secrets.PPM_REGISTRY_URL }}
          PPM_REGISTRY_TOKEN: ${{ secrets.PPM_REGISTRY_TOKEN }}
